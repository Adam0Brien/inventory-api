syntax = "proto3";

package api.kessel.inventory.v1beta1;

option go_package = "api/kessel/inventory/v1beta1;v1beta1";
option java_multiple_files = true;
option java_package = "api.kessel.inventory.v1beta1";

message Error {

  // A URI reference [RFC3986] that identifies the problem type.
  string type = 3575610;

  // A short, human-readable summary of the problem type.
  string title = 110371416;

  // The HTTP status code ([RFC7231], Section (6) generated by the origin server
  // for this occurrence of the problem.
  int32 status = 355610639;

  // A human-readable explanation specific to this occurrence of the problem.
  string detail = 261482417;

  // A URI reference that identifies the specific occurrence of the problem.  It
  // may or may not yield further information if dereferenced.
  string instance = 18257046;
}
